<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="web.js">
</head>
<body>
    <iframe src="ona.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 
    <audio autoplay loop  id="playAudio">
        <source src="ona.mp3" type="audio/mp3">
    </audio>
        <video autoplay loop muted id="video">
            <source src="noe.mp4" type="video/mp4">
        </video>
        <audio src=""></audio>

        <div class="signup">
            <h1 class="signup-heading">Sign up</h1>
            <button class="signup-social">
                <i class="fa fa-google signup-social-icon"></i>
                <span class="signup-social-text">Sign up with Google</span>
            </button>
            <div class="signup-or"><span>Or</span></div>

            <form action="#" class="signup-form" autocomplete="off">
                <label for="fullname" class="signup-label">Full name</label>
                <input type="text" id="fullname" class="signup-input" placeholder="Eg: Van Huy">
                <label for="email" id="email" class="signup-label">Email</label>
                <input type="email" id="email" class="signup-input" placeholder="Eg: huy48380@gmail.com">
                <button class="signup-submit">Sign up</button>
            </form>

            <p class="signup-already">
                <span>Already have an account ?</span>
                <a href="#" class="signup-login-link">Login</a>
            </p>
        </div>

</body>

</html>
