<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="ll.css">
    <link rel="stylesheet" href="ll.js">
</head>
<body>
    <header>
        <div class="login">
            <h1 class="login-heading">Log in</h1>
            <div class="whith">
                <button class="login-google">
                    <i class="fa fa-google login-google-icon"></i>
                    <span class="login-google-text">Sign in with Google</span>
                </button>
                <button class="login-facebook">
                    <i class="fa fa-facebook-f login-facebook-icon"></i>
                    <span class="login-facebook-text">Sign in with Facebook</span>
                </button>
            </div>
            <div class="login-or"><span>Or</span></div>
    
            <form action="#" class="login-form" autocomplete="off">
                <label for="user" class="login-label">User Name</label>
                <input type="text" id="user" class="login-input">
                <label for="password" id="password" class="login-label">Password</label>
                <input type="password" id="password" class="login-input">
                <input type="checkbox" name="check" class="checkbox">
                <label for="user" class="login-label"> Save login</label>
                <button class="login-submit">Login</button>
            </form>
    
            <p class="login-already">
                <a class="forgot" href="#">Forgot password</a> <br>
                <span>Already have an account ?</span>
                <a href="#" class="login-login-link">Sign up</a>
            </p>
        </div>
    </header>
</body>
</html>
